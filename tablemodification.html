/* Details grid layout*/

    display: grid;

}

table {
    border-color: black;
    width: 100%;
    text-align: center;
    font-size: 25px;
    border-collapse: collapse;
    height: auto; /* Let the table height adjust based on its content */
}

/* Image and yellow section container */
#right-column {
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Space out the image and yellow section */
}

/* Image styling */
#image img {
    width: 100%;
    height: auto;
    flex-grow: 1; /* Allow the image to take up the remaining space */
}

/* Yellow section below the image */
#yellow-section {
    background-color: yellow;
    height: 150px; /* Set a fixed height for the yellow section */
    display: flex;
    align-items: center;
    justify-content: center;
}
